
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Welk woord zeggen de leerkrachten?</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f5f0;
      padding: 20px;
      text-align: center;
    }
    .form {
      display: none;
      margin: 20px auto;
      max-width: 400px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      padding: 20px;
      margin: 10% auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Welk woord zeggen de leerkrachten?</h1>

<div class="form">
  <input id="name" placeholder="Naam">
  <input id="word" placeholder="Woord">
  <select id="color">
    <option value="rgba(255,0,0,0.7)">🔴 Rood</option>
    <option value="rgba(0,0,255,0.7)">🔵 Blauw</option>
    <option value="rgba(0,128,0,0.7)">🟢 Groen</option>
    <option value="rgba(255,255,0,0.7)">🟡 Geel</option>
    <option value="rgba(255,165,0,0.7)">🟠 Oranje</option>
    <option value="rgba(128,0,128,0.7)">🟣 Paars</option>
  </select>
  <button onclick="addCard()">Verstuur</button>
  <button onclick="logout()" id="logoutBtn" style="display:none;">🚪 Uitloggen</button>
</div>

<div class="grid" id="cardGrid"></div>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Login vereist</h2>
    <input id="email" type="email" placeholder="E-mailadres">
    <input id="password" type="password" placeholder="Wachtwoord">
    <button onclick="login()">Inloggen</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
    authDomain: "padlet-bea3c.firebaseapp.com",
    projectId: "padlet-bea3c",
    storageBucket: "padlet-bea3c.appspot.com",
    messagingSenderId: "873457849726",
    appId: "1:873457849726:web:158348903d437928d9cf2f",
    databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const cardsRef = ref(db, "cards");

  let isAdmin = false;
  let latestSnapshot = null;

  onAuthStateChanged(auth, (user) => {
    const form = document.querySelector(".form");
    const cardGrid = document.getElementById("cardGrid");

    if (user) {
      form.style.display = "block";
      cardGrid.style.display = "grid";

      const key = user.email.replaceAll(".", "%2E");
      const adminCheckRef = ref(db, `admins/${key}`);
      onValue(adminCheckRef, (snap) => {
        if (snap.exists()) {
          isAdmin = true;
        }
      });

      document.getElementById("logoutBtn").style.display = "inline-block";
      closeModal();
    } else {
      form.style.display = "none";
      cardGrid.style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      openModal();
    }
  });

  onValue(cardsRef, snapshot => {
    latestSnapshot = snapshot;
    const grid = document.getElementById("cardGrid");
    grid.innerHTML = "";
    const data = snapshot.val();
    for (let id in data) {
      const card = data[id];
      const div = document.createElement("div");
      div.className = "card";
      div.style.backgroundColor = card.color;
      const remove = isAdmin ? `<button onclick="removeCard('${id}')">🗑️</button>` : "";
      const likes = card.likes || 0;
      div.innerHTML = `
        <h3>${card.name}</h3>
        <p>${card.word}</p>
        <time>${card.time}</time>
        <div>❤️ ${likes}</div>
        ${remove}
      `;
      grid.appendChild(div);
    }
  });

  window.addCard = function () {
    const name = document.getElementById("name").value;
    const word = document.getElementById("word").value;
    const color = document.getElementById("color").value;
    const now = new Date().toLocaleString();
    push(cardsRef, { name, word, color, time: now, likes: 0 });
  };

  window.removeCard = function (id) {
    if (!isAdmin) return;
    remove(ref(db, `cards/${id}`));
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Ingelogd!"))
      .catch(err => alert("Fout: " + err.message));
  };

  window.logout = function () {
    signOut(auth).then(() => {
      alert("Je bent uitgelogd.");
      isAdmin = false;
    }).catch((error) => {
      alert("Fout bij uitloggen: " + error.message);
    });
  };

  window.openModal = function () {
    document.getElementById("loginModal").style.display = "block";
  };

  window.closeModal = function () {
    document.getElementById("loginModal").style.display = "none";
  };
</script>

</body>
</html>
