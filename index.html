<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woordenmuur met Firebase</title>
  <style>
    /* [STIJL ZELFDE ALS VORIGE CODE - INGESLOTEN IN EEN ANDERE SECTIE HIERBOVEN] */
  </style>
</head>
<body>

<!-- Admin-knop -->
<button class="admin-button" onclick="openModal()">🔐 Admin</button>

<!-- Admin login popup -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Beheerder login</h2>
    <input type="password" id="adminPassword" placeholder="Wachtwoord voor beheer">
    <button onclick="login()">Inloggen</button>
  </div>
</div>

<div class="container">
  <h1>Woordenmuur</h1>

  <div class="input-form">
    <input type="text" id="name" placeholder="Jouw naam">
    <input type="text" id="word" placeholder="Woord of bericht">
    <select id="color">
      <option value="rgba(255, 0, 0, 0.7)">🔴 Rood</option>
      <option value="rgba(0, 0, 255, 0.7)">🔵 Blauw</option>
      <option value="rgba(0, 128, 0, 0.7)">🟢 Groen</option>
      <option value="rgba(255, 255, 0, 0.7)">🟡 Geel</option>
      <option value="rgba(255, 165, 0, 0.7)">🔶 Oranje</option>
      <option value="rgba(128, 0, 128, 0.7)">🔸 Paars</option>
    </select>
    <button onclick="addCard()">Verstuur</button>
  </div>

  <div class="grid" id="cardGrid"></div>
</div>

<!-- Firebase SDK + appcode -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
    authDomain: "padlet-bea3c.firebaseapp.com",
    projectId: "padlet-bea3c",
    storageBucket: "padlet-bea3c.firebasestorage.app",
    messagingSenderId: "873457849726",
    appId: "1:873457849726:web:158348903d437928d9cf2f",
    measurementId: "G-GW8PNR0235",
    databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const cardsRef = ref(db, 'cards');

  let isAdmin = false;

  window.addCard = function () {
    const name = document.getElementById("name").value.trim();
    const word = document.getElementById("word").value.trim();
    const color = document.getElementById("color").value;

    if (!name || !word) {
      alert("Vul zowel je naam als een woord in!");
      return;
    }

    const now = new Date();
    const formattedTime = now.toLocaleDateString('nl-BE') + " " + now.toLocaleTimeString('nl-BE');

    push(cardsRef, {
      name,
      word,
      color,
      time: formattedTime
    });

    document.getElementById("name").value = "";
    document.getElementById("word").value = "";
    document.getElementById("color").selectedIndex = 0;
  };

  onValue(cardsRef, (snapshot) => {
    const grid = document.getElementById("cardGrid");
    grid.innerHTML = "";
    const data = snapshot.val();
    for (let id in data) {
      const cardData = data[id];
      const card = document.createElement("div");
      card.className = "card";
      card.style.backgroundColor = cardData.color;

      const removeButton = isAdmin
        ? `<button class="remove-btn" onclick="removeCard('${id}')">×</button>`
        : "";

      card.innerHTML = `
        ${removeButton}
        <h3>${cardData.name}</h3>
        <p>${cardData.word}</p>
        <time>${cardData.time}</time>
      `;
      grid.appendChild(card);
    }
  });

  window.removeCard = function (id) {
    if (!isAdmin) return;
    const cardToDelete = ref(db, `cards/${id}`);
    remove(cardToDelete);
  };

  window.openModal = function () {
    document.getElementById("loginModal").style.display = "block";
  };

  window.closeModal = function () {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("adminPassword").value = "";
  };

  window.login = function () {
    const pw = document.getElementById("adminPassword").value;
    if (pw === "admin123") {
      isAdmin = true;
      alert("Je bent nu ingelogd als admin.");
      closeModal();
      onValue(cardsRef, () => {}); // opnieuw renderen
    } else {
      alert("Verkeerd wachtwoord.");
    }
  };
</script>

</body>
</html>
