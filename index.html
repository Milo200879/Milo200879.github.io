<!DOCTYPE html>
<html lang="nl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefbf6;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background: #2c2c2c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .top-bar button {
      background: coral;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .logo {
      display: block;
      margin: 40px auto 10px auto;
      max-width: 180px;
    }
    h1 {
      text-align: center;
      margin: 10px auto 20px auto;
      font-size: 24px;
      color: #222;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto 30px auto;
      padding: 0 20px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .submit-btn {
      background: coral;
      color: white;
      border: none;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .card h3 {
      margin: 0 0 10px 0;
    }
    .card time {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
    .like-section {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }
    .like-section button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 360px;
      margin: 15% auto;
      text-align: center;
    }
  </style>
  
  <meta charset="UTF-8">
  <title>Welk woord zeggen de leerkrachten?</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
      authDomain: "padlet-bea3c.firebaseapp.com",
      projectId: "padlet-bea3c",
      storageBucket: "padlet-bea3c.appspot.com",
      messagingSenderId: "873457849726",
      appId: "1:873457849726:web:158348903d437928d9cf2f",
      databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const cardsRef = ref(db, "cards");

    let isAdmin = false;
    let latestSnapshot = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const key = user.email.replaceAll(".", "%2E");
        const adminCheckRef = ref(db, `admins/${key}`);
        onValue(adminCheckRef, (snap) => {
          if (snap.exists()) {
            isAdmin = true;
            alert("Je bent ingelogd als admin.");
            if (latestSnapshot) renderCards(latestSnapshot);
          } else {
            alert("Geen adminrechten.");
          }
        });
      }
    });

    function renderCards(snapshot) {
      latestSnapshot = snapshot;
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      const data = snapshot.val();
      for (let id in data) {
        const card = data[id];
        const div = document.createElement("div");
        div.className = "card";
        div.style.backgroundColor = card.color;
        const remove = isAdmin ? `<button onclick="removeCard('${id}')">üóëÔ∏è</button>` : "";
        const likes = card.likes || 0;
        div.innerHTML = \`
          <h3>\${card.name}</h3>
          <p>\${card.word}</p>
          <time>\${card.time}</time>
          <div>
            <button onclick="likeCard('\${id}', \${likes})">‚ù§Ô∏è</button> \${likes}
            \${remove}
          </div>
        \`;
        grid.appendChild(div);
      }
    }

    onValue(cardsRef, renderCards);

    window.addCard = function () {
      const name = document.getElementById("name").value;
      const word = document.getElementById("word").value;
      const color = document.getElementById("color").value;
      const now = new Date().toLocaleString();
      push(cardsRef, { name, word, color, time: now, likes: 0 });
    };

    window.removeCard = function (id) {
      if (!isAdmin) return;
      remove(ref(db, `cards/${id}`));
    };

    window.likeCard = function (id, currentLikes) {
      update(ref(db, `cards/${id}`), { likes: currentLikes + 1 });
    };

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Ingelogd!"))
        .catch(err => alert("Fout: " + err.message));
    };
  </script>
</head>
<body>
  <h1>Welk woord zeggen de leerkrachten?</h1>
  <input id="name" placeholder="Naam"><br>
  <input id="word" placeholder="Woord"><br>
  <select id="color">
    <option value="rgba(255, 0, 0, 0.7)">üî¥ Rood</option>
    <option value="rgba(0, 0, 255, 0.7)">üîµ Blauw</option>
    <option value="rgba(0, 128, 0, 0.7)">üü¢ Groen</option>
    <option value="rgba(255, 255, 0, 0.7)">üü° Geel</option>
    <option value="rgba(255, 165, 0, 0.7)">üü† Oranje</option>
    <option value="rgba(128, 0, 128, 0.7)">üü£ Paars</option>
  </select><br>
  <button onclick="addCard()">Verstuur</button>

  <hr>

  <h2>Admin login</h2>
  <input id="email" type="email" placeholder="E-mailadres"><br>
  <input id="password" type="password" placeholder="Wachtwoord"><br>
  <button onclick="login()">Inloggen</button>

  <hr>

  <div id="cardGrid"></div>
</body>
</html>
