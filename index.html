<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woordenmuur met Firebase</title>
  <style>
    :root {
      --bg-color: #f7f5f0;
      --text-color: #000;
      --card-bg: #fff;
      --button-bg: #ff7f50;
      --button-hover: #e7633f;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --button-bg: #bb86fc;
      --button-hover: #985eff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .logo {
      display: block;
      max-width: 200px;
      margin: 0 auto 20px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    .darkmode-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    .input-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
      align-items: center;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      border-radius: 10px;
      padding: 15px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      word-wrap: break-word;
      position: relative;
      color: var(--text-color);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card p {
      margin: 0;
    }

    .card time {
      font-size: 12px;
      color: var(--text-color);
      display: block;
      margin-top: 10px;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #c0392b;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: var(--card-bg);
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

<button class="darkmode-button" onclick="toggleDarkMode()">üåì</button>
<button class="admin-button" onclick="openModal()">üîê Admin</button>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>
