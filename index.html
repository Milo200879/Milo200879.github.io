<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welk woord zeggen de leerkrachten?</title>
  <style>
    /* ... (alle bestaande CSS blijft behouden) ... */
    .like-section {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .like-count {
      font-size: 14px;
      color: var(--text-color);
    }
  </style>
</head>
<body>

<!-- Bestaande knoppen -->
<button class="darkmode-button" onclick="toggleDarkMode()">üåì</button>
<button class="admin-button" onclick="openModal()">üîê Admin</button>

<!-- Bestaande modals en logo -->
<!-- ... (rest van de HTML blijft behouden) ... -->

<div class="container">
  <img src="logo.png" alt="Logo Leerlingenraad" class="logo">
  <h1>Welk woord zeggen de leerkrachten?</h1>

  <!-- Invoerveld blijft hetzelfde -->

  <div class="grid" id="cardGrid"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
    authDomain: "padlet-bea3c.firebaseapp.com",
    projectId: "padlet-bea3c",
    storageBucket: "padlet-bea3c.firebasestorage.app",
    messagingSenderId: "873457849726",
    appId: "1:873457849726:web:158348903d437928d9cf2f",
    measurementId: "G-GW8PNR0235",
    databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const cardsRef = ref(db, 'cards');

  let isAdmin = false;

  function renderCards(snapshot) {
    const grid = document.getElementById("cardGrid");
    grid.innerHTML = "";
    const data = snapshot.val();
    for (let id in data) {
      const cardData = data[id];
      const card = document.createElement("div");
      card.className = "card";
      card.style.backgroundColor = cardData.color;

      const removeButton = isAdmin
        ? `<button class="remove-btn" onclick="removeCard('${id}')">√ó</button>`
        : "";

      const likes = cardData.likes || 0;

      card.innerHTML = `
        ${removeButton}
        <h3>${cardData.name}</h3>
        <p>${cardData.word}</p>
        <time>${cardData.time}</time>
        <div class="like-section">
          <button class="like-btn" onclick="likeCard('${id}', ${likes})">‚ù§Ô∏è</button>
          <span class="like-count" id="like-count-${id}">${likes}</span>
        </div>
      `;

      grid.appendChild(card);
    }
  }

  onValue(cardsRef, renderCards);

  window.addCard = function () {
    const name = document.getElementById("name").value.trim();
    const word = document.getElementById("word").value.trim();
    const color = document.getElementById("color").value;
    if (!name || !word) {
      alert("Vul zowel je naam als een woord in!");
      return;
    }
    const now = new Date();
    const formattedTime = now.toLocaleDateString('nl-BE') + " " + now.toLocaleTimeString('nl-BE');
    push(cardsRef, { name, word, color, time: formattedTime, likes: 0 });
    document.getElementById("name").value = "";
    document.getElementById("word").value = "";
    document.getElementById("color").selectedIndex = 0;
  };

  window.removeCard = function (id) {
    if (!isAdmin) return;
    const cardToDelete = ref(db, `cards/${id}`);
    remove(cardToDelete);
  };

  window.likeCard = function (id, currentLikes) {
    const newCount = currentLikes + 1;
    const updateRef = ref(db, `cards/${id}`);
    update(updateRef, { likes: newCount });
  };

  window.openModal = function () {
    document.getElementById("loginModal").style.display = "block";
  };

  window.closeModal = function () {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("adminPassword").value = "";
  };

  window.login = function () {
    const pw = document.getElementById("adminPassword").value;
    if (pw === "admin123") {
      isAdmin = true;
      alert("Je bent nu ingelogd als admin.");
      closeModal();
      onValue(cardsRef, renderCards);
    } else {
      alert("Verkeerd wachtwoord.");
    }
  };

  window.toggleDarkMode = function () {
    document.body.classList.toggle("dark-mode");
  };
</script>

</body>
</html>
