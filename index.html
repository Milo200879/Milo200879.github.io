<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Welk woord zeggen de leerkrachten?</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
      authDomain: "padlet-bea3c.firebaseapp.com",
      databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "padlet-bea3c",
      storageBucket: "padlet-bea3c.appspot.com",
      messagingSenderId: "873457849726",
      appId: "1:873457849726:web:158348903d437928d9cf2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const cardsRef = ref(db, "cards");

    let isAdmin = false;
    let latestSnapshot = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const key = user.email.replaceAll(".", "%2E");
        const adminCheckRef = ref(db, `admins/${key}`);
        onValue(adminCheckRef, (snap) => {
          if (snap.exists()) {
            isAdmin = true;
            alert("Je bent ingelogd als admin.");
            if (latestSnapshot) renderCards(latestSnapshot);
          } else {
            alert("Je bent ingelogd, maar hebt geen adminrechten.");
          }
        });
      }
    });

    function renderCards(snapshot) {
      latestSnapshot = snapshot;
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      const data = snapshot.val();
      for (let id in data) {
        const card = data[id];
        const div = document.createElement("div");
        div.className = "card";
        div.style.backgroundColor = card.color;
        const remove = isAdmin ? `<button onclick="removeCard('${id}')">ğŸ—‘ï¸</button>` : "";
        const likes = card.likes || 0;
        div.innerHTML = `
          <h3>${card.name}</h3>
          <p>${card.word}</p>
          <time>${card.time}</time>
          <div>
            <button onclick="likeCard('${id}', ${likes})">â¤ï¸</button> ${likes}
            ${remove}
          </div>
        `;
        grid.appendChild(div);
      }
    }

    onValue(cardsRef, renderCards);

    window.addCard = function () {
      const name = document.getElementById("name").value.trim();
      const word = document.getElementById("word").value.trim();
      const color = document.getElementById("color").value;
      if (!name || !word) {
        alert("Vul alle velden in.");
        return;
      }
      const now = new Date().toLocaleString();
      push(cardsRef, { name, word, color, time: now, likes: 0 });
      document.getElementById("name").value = "";
      document.getElementById("word").value = "";
    };

    window.removeCard = function (id) {
      if (!isAdmin) return;
      remove(ref(db, `cards/${id}`));
    };

    window.likeCard = function (id, currentLikes) {
      update(ref(db, `cards/${id}`), { likes: currentLikes + 1 });
    };

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Ingelogd!"))
        .catch(err => alert("Fout: " + err.message));
    };
  </script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f5f0;
    }
    .card {
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #cardGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Welk woord zeggen de leerkrachten?</h1>

  <input id="name" placeholder="Jouw naam"><br>
  <input id="word" placeholder="Woord of bericht"><br>
  <select id="color">
    <option value="rgba(255, 0, 0, 0.7)">ğŸ”´ Rood</option>
    <option value="rgba(0, 0, 255, 0.7)">ğŸ”µ Blauw</option>
    <option value="rgba(0, 128, 0, 0.7)">ğŸŸ¢ Groen</option>
    <option value="rgba(255, 255, 0, 0.7)">ğŸŸ¡ Geel</option>
    <option value="rgba(255, 165, 0, 0.7)">ğŸŸ  Oranje</option>
    <option value="rgba(128, 0, 128, 0.7)">ğŸŸ£ Paars</option>
  </select><br>
  <button onclick="addCard()">Verstuur</button>

  <hr>

  <h2>Admin login</h2>
  <input id="email" type="email" placeholder="E-mailadres"><br>
  <input id="password" type="password" placeholder="Wachtwoord"><br>
  <button onclick="login()">Inloggen</button>

  <hr>

  <div id="cardGrid"></div>

</body>
</html>
