
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welk woord zeggen de leerkrachten?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefbf6;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background: #2c2c2c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .top-bar button {
      background: coral;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .logo {
      display: block;
      margin: 40px auto 10px auto;
      max-width: 180px;
    }

    h1 {
      text-align: center;
      margin: 10px auto 20px auto;
      font-size: 24px;
      color: #222;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto 30px auto;
      padding: 0 20px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .submit-btn {
      background: coral;
      color: white;
      border: none;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .card h3 {
      margin: 0 0 10px 0;
    }

    .card time {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }

    .like-section {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }

    .like-section button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 360px;
      margin: 15% auto;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button onclick="toggleDarkMode()">üåó</button>
  <button onclick="openModal()">üîê Admin</button>
</div>

<img src="logo.png" alt="Leerlingenraad" class="logo" />
<h1>Welk woord zeggen de leerkrachten?</h1>

<div class="form-container" id="inputForm" style="display: none;">
  <input type="text" placeholder="Naam" id="name" />
  <input type="text" placeholder="Woord" id="word" />
  <select id="color">
    <option value="rgba(255, 0, 0, 0.7)">üî¥ Rood</option>
    <option value="rgba(0, 0, 255, 0.7)">üîµ Blauw</option>
    <option value="rgba(0, 128, 0, 0.7)">üü¢ Groen</option>
    <option value="rgba(255, 255, 0, 0.7)">üü° Geel</option>
    <option value="rgba(255, 165, 0, 0.7)">üü† Oranje</option>
    <option value="rgba(128, 0, 128, 0.7)">üü£ Paars</option>
  </select>
  <button class="submit-btn" onclick="addCard()">Verstuur</button>
  <button onclick="logout()" id="logoutBtn" style="display:none;">üö™ Uitloggen</button>
</div>

<div class="grid" id="cardGrid"></div>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Login vereist</h2>
    <input id="email" type="email" placeholder="E-mailadres" />
    <input id="password" type="password" placeholder="Wachtwoord" />
    <button onclick="login()">Inloggen</button>
  </div>
</div>

<script type="module">

<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

function openModal() {
  document.getElementById("loginModal").style.display = "block";
}

function closeModal() {
  document.getElementById("loginModal").style.display = "none";
}
</script>

</body>
</html>
