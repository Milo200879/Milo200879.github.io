<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welk woord zeggen de leerkrachten?</title>
  <style>
    :root {
      --bg-color: #f7f5f0;
      --text-color: #000;
      --card-bg: #fff;
      --button-bg: #ff7f50;
      --button-hover: #e7633f;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --button-bg: #bb86fc;
      --button-hover: #985eff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .logo {
      display: block;
      max-width: 200px;
      margin: 0 auto 20px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .admin-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }
    .darkmode-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }
    .input-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
      align-items: center;
    }
    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      justify-content: center;
    }
    @media (min-width: 1000px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    .card {
      border-radius: 10px;
      padding: 15px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      word-wrap: break-word;
      position: relative;
      color: var(--text-color);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .card p {
      margin: 0;
    }
    .card time {
      font-size: 12px;
      color: var(--text-color);
      display: block;
      margin-top: 10px;
    }
    .like-section {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .like-count {
      font-size: 14px;
      color: var(--text-color);
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: var(--card-bg);
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

<button class="darkmode-button" onclick="toggleDarkMode()">üåì</button>
<button class="admin-button" onclick="openModal()">üîê Admin</button>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Beheerder login</h2>
    <input type="password" id="adminPassword" placeholder="Wachtwoord voor beheer">
    <button onclick="login()">Inloggen</button>
  </div>
</div>

<div class="container">
  <img src="logo.png" alt="Logo Leerlingenraad" class="logo">
  <h1>Welk woord zeggen de leerkrachten?</h1>

  <div class="input-form">
    <input type="text" id="name" placeholder="Jouw naam">
    <input type="text" id="word" placeholder="Woord of bericht">
    <select id="color">
      <option value="rgba(255, 0, 0, 0.7)">üî¥ Rood</option>
	  <option value="rgba(0, 0, 255, 0.7)">üîµ Blauw</option>
      <option value="rgba(0, 128, 0, 0.7)">üü¢ Groen</option>
      <option value="rgba(255, 255, 0, 0.7)">üü° Geel</option>
      <option value="rgba(255, 165, 0, 0.7)">üü† Oranje</option>
     <option value="rgba(128, 0, 128, 0.7)">üü£ Paars</option>
     <option value="rgba(173, 216, 230, 0.7)">ü©µ Lichtblauw</option>
     <option value="rgba(255, 182, 193, 0.7)">ü©∑ Roze</option>
     <option value="rgba(139, 69, 19, 0.7)">ü§é Bruin</option>
     <option value="rgba(50, 50, 50, 0.7)">‚ö´ Donkergrijs</option>
     <option value="rgba(245, 245, 245, 0.7)">ü§ç Witgrijs</option>
     <option value="rgba(25, 25, 112, 0.7)">ü´ê Donkerblauw</option>
    </select>
    <button onclick="addCard()">Verstuur</button>
  </div>

  <div class="grid" id="cardGrid"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
    authDomain: "padlet-bea3c.firebaseapp.com",
    databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "padlet-bea3c",
    storageBucket: "padlet-bea3c.appspot.com",
    messagingSenderId: "873457849726",
    appId: "1:873457849726:web:158348903d437928d9cf2f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const cardsRef = ref(db, 'cards');

  let isAdmin = false;

  function renderCards(snapshot) {
    const grid = document.getElementById("cardGrid");
    grid.innerHTML = "";
    const data = snapshot.val();
    for (let id in data) {
      const cardData = data[id];
      const card = document.createElement("div");
      card.className = "card";
      card.style.backgroundColor = cardData.color;
      const removeButton = isAdmin
        ? `<button class="remove-btn" onclick="removeCard('${id}')">√ó</button>`
        : "";
      const likes = cardData.likes || 0;
      card.innerHTML = `
        ${removeButton}
        <h3>${cardData.name}</h3>
        <p>${cardData.word}</p>
        <time>${cardData.time}</time>
        <div class="like-section">
          <button class="like-btn" onclick="likeCard('${id}', ${likes})">‚ù§Ô∏è</button>
          <span class="like-count" id="like-count-${id}">${likes}</span>
        </div>
      `;
      grid.appendChild(card);
    }
  }

  onValue(cardsRef, renderCards);

  window.addCard = function () {
    const name = document.getElementById("name").value.trim();
    const word = document.getElementById("word").value.trim();
    const color = document.getElementById("color").value;
    if (!name || !word) {
      alert("Vul zowel je naam als een woord in!");
      return;
    }
    const now = new Date();
    const formattedTime = now.toLocaleDateString('nl-BE') + " " + now.toLocaleTimeString('nl-BE');
    push(cardsRef, { name, word, color, time: formattedTime, likes: 0 });
    document.getElementById("name").value = "";
    document.getElementById("word").value = "";
    document.getElementById("color").selectedIndex = 0;
  };

  window.removeCard = function (id) {
    if (!isAdmin) return;
    const cardToDelete = ref(db, `cards/${id}`);
    remove(cardToDelete);
  };

  window.likeCard = function (id, currentLikes) {
    const newCount = currentLikes + 1;
    const updateRef = ref(db, `cards/${id}`);
    update(updateRef, { likes: newCount });
  };

  window.openModal = function () {
    document.getElementById("loginModal").style.display = "block";
  };

  window.closeModal = function () {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("adminPassword").value = "";
  };

  window.login = function () {
    const pw = document.getElementById("adminPassword").value;
    if (pw === "admin123") {
      isAdmin = true;
      alert("Je bent nu ingelogd als admin.");
      closeModal();
      onValue(cardsRef, renderCards);
    } else {
      alert("Verkeerd wachtwoord.");
    }
  };

  window.toggleDarkMode = function () {
    document.body.classList.toggle("dark-mode");
  };
</script>

</body>
</html>
