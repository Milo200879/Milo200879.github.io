
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welk woord zeggen de leerkrachten?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefcf8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c2c2c;
      z-index: 1000;
    }

    .top-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }

    .top-bar .dark {
      background-color: coral;
    }

    .top-bar .admin {
      background-color: #333;
    }

    .logo {
      margin-top: 70px;
      max-width: 200px;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
    }

    .form {
      margin: 20px auto;
      max-width: 500px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: coral;
      color: white;
      border: none;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }

    .card {
      padding: 16px;
      border-radius: 12px;
      color: #000;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .card h3 {
      margin-top: 0;
    }

    .like-section {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
      authDomain: "padlet-bea3c.firebaseapp.com",
      databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "padlet-bea3c",
      storageBucket: "padlet-bea3c.appspot.com",
      messagingSenderId: "873457849726",
      appId: "1:873457849726:web:158348903d437928d9cf2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const cardsRef = ref(db, "cards");

    let isAdmin = false;
    let latestSnapshot = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const key = user.email.replaceAll(".", "%2E");
        const adminCheckRef = ref(db, `admins/${key}`);
        onValue(adminCheckRef, (snap) => {
          if (snap.exists()) {
            isAdmin = true;
            alert("Je bent ingelogd als admin.");
            if (latestSnapshot) renderCards(latestSnapshot);
          } else {
            alert("Geen adminrechten.");
          }
        });
      }
    });

    function renderCards(snapshot) {
      latestSnapshot = snapshot;
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      const data = snapshot.val();
      for (let id in data) {
        const card = data[id];
        const div = document.createElement("div");
        div.className = "card";
        div.style.backgroundColor = card.color;
        const remove = isAdmin ? `<button class="remove-btn" onclick="removeCard('${id}')">√ó</button>` : "";
        const likes = card.likes || 0;
        div.innerHTML = `
          <h3>${card.name}</h3>
          <p>${card.word}</p>
          <time>${card.time}</time>
          <div class="like-section">
            ‚ù§Ô∏è <span>${likes}</span>
          </div>
          ${remove}
        `;
        grid.appendChild(div);
      }
    }

    onValue(cardsRef, renderCards);

    window.addCard = function () {
      const name = document.getElementById("name").value;
      const word = document.getElementById("word").value;
      const color = document.getElementById("color").value;
      const now = new Date().toLocaleString();
      push(cardsRef, { name, word, color, time: now, likes: 0 });
    };

    window.removeCard = function (id) {
      if (!isAdmin) return;
      remove(ref(db, `cards/${id}`));
    };

    window.likeCard = function (id, currentLikes) {
      update(ref(db, `cards/${id}`), { likes: currentLikes + 1 });
    };

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Ingelogd!"))
        .catch(err => alert("Fout: " + err.message));
    };

    window.toggleDarkMode = function () {
      document.body.classList.toggle('dark-mode');
    };
  </script>
</head>
<body>
  <div class="top-bar">
    <button class="dark" onclick="toggleDarkMode()">üåì</button>
    <button class="admin" onclick="alert('Admin login via formulier hieronder')">üîê Admin</button>
  </div>

  <img src="logo.png" class="logo" alt="Logo Leerlingenraad" />
  <h1>Welk woord zeggen de leerkrachten?</h1>

  <div class="form">
    <input id="name" placeholder="Naam">
    <input id="word" placeholder="Woord">
    <select id="color">
      <option value="rgba(255, 0, 0, 0.7)">üî¥ Rood</option>
      <option value="rgba(0, 0, 255, 0.7)">üîµ Blauw</option>
      <option value="rgba(0, 128, 0, 0.7)">üü¢ Groen</option>
      <option value="rgba(255, 255, 0, 0.7)">üü° Geel</option>
      <option value="rgba(255, 165, 0, 0.7)">üü† Oranje</option>
      <option value="rgba(128, 0, 128, 0.7)">üü£ Paars</option>
    </select>
    <button onclick="addCard()">Verstuur</button>
  </div>

  <div class="form">
    <h3>Admin login</h3>
    <input id="email" placeholder="E-mailadres" type="email">
    <input id="password" placeholder="Wachtwoord" type="password">
    <button onclick="login()">Inloggen</button>
  </div>

  <div class="grid" id="cardGrid"></div>
</body>
</html>
