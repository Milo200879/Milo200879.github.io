
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Welk woord zeggen de leerkrachten?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .logo {
      display: block;
      margin: 20px auto 10px auto;
      width: 220px;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefbf6;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background: #2c2c2c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .top-bar button {
      padding: 6px 12px;
      font-size: 14px;
      background: coral;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background: coral;
      color: white;
      border: none;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 360px;
      margin: 15% auto;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button onclick="toggleDarkMode()">ğŸŒ—</button>
  <button onclick="openModal()">ğŸ” Admin</button>
</div>

<img src="logo.png" alt="Leerlingenraad Logo" class="logo">
<h1 style="text-align:center;">Welk woord zeggen de leerkrachten?</h1>

<div class="form-container" id="inputForm" style="display:none;">
  <input id="name" readonly placeholder="Naam">
  <input id="word" placeholder="Woord">
  <select id="color">
    <option value="rgba(255,0,0,0.7)">ğŸ”´ Rood</option>
    <option value="rgba(0,0,255,0.7)">ğŸ”µ Blauw</option>
    <option value="rgba(0,128,0,0.7)">ğŸŸ¢ Groen</option>
    <option value="rgba(255,255,0,0.7)">ğŸŸ¡ Geel</option>
    <option value="rgba(255,165,0,0.7)">ğŸŸ  Oranje</option>
    <option value="rgba(128,0,128,0.7)">ğŸŸ£ Paars</option>
  
<option value="rgba(135, 206, 250, 0.7)">ğŸ”µ Lichtblauw</option>
<option value="rgba(144, 238, 144, 0.7)">ğŸŸ¢ Lichtgroen</option>
<option value="rgba(128, 128, 128, 0.7)">âš« Grijs</option>
<option value="rgba(255, 105, 180, 0.7)">ğŸŸ£ Roze</option>
<option value="rgba(64, 224, 208, 0.7)">ğŸ”µ Turquoise</option>

</select>
  <button class="submit-btn" onclick="addCard()">Verstuur</button>
  <button onclick="logout()" id="logoutBtn" style="display:none;">ğŸšª Uitloggen</button>
</div>

<div class="grid" id="cardGrid"></div>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Login of registreer</h2>
    <p style="font-size: 14px; color: #333; margin-top: -10px;">
      Je moet verplicht inloggen met jouw DvM-mailadres,<br>
      je mag een wachtwoord kiezen waarmee je in de toekomst ook nog woorden kan invoeren.<br>
      <strong style="color: red;">!!! Dit is en moet NIET het wachtwoord van jouw DvM-mailadres zijn !!!</strong>
    </p>
    <input id="email" type="email" placeholder="E-mailadres" />
    <input id="password" type="password" placeholder="Wachtwoord" />
    <button onclick="login()">Inloggen</button>
    <button onclick="signup()">Account aanmaken</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvJuRQMqjfc-Kwl2bCAxA5dejCh_ZFQQw",
    authDomain: "padlet-bea3c.firebaseapp.com",
    databaseURL: "https://padlet-bea3c-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "padlet-bea3c",
    storageBucket: "padlet-bea3c.appspot.com",
    messagingSenderId: "873457849726",
    appId: "1:873457849726:web:158348903d437928d9cf2f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const cardsRef = ref(db, "cards");
  let isAdmin = false;

  onAuthStateChanged(auth, (user) => {
    const form = document.getElementById("inputForm");
    const logoutBtn = document.getElementById("logoutBtn");
    if (user) {
      if (!user.email.endsWith("@dvmhumaniora.be")) {
        alert("Alleen e-mails van @dvmhumaniora.be zijn toegestaan.");
        logout();
        return;
      }
      form.style.display = "block";
      logoutBtn.style.display = "inline-block";
      closeModal();
      const input = document.getElementById("name");
    if (input && !input.value) {
      const emailName = user.email.split("@")[0];
      const prefill = emailName.charAt(0).toUpperCase() + emailName.slice(1).toLowerCase();
      input.value = prefill;
    }
    if (user.email === "thomasdewever@dvmhumaniora.be") {
      const input = document.getElementById("name");
      if (input && !input.value) {
        const emailName = user.email.split("@")[0];
        const prefill = emailName.charAt(0).toUpperCase() + emailName.slice(1).toLowerCase();
        input.value = prefill;
      }
        isAdmin = true;
      }
    } else {
      form.style.display = "none";
      logoutBtn.style.display = "none";
      openModal();
    }
  });

  
onValue(cardsRef, snapshot => {
  const grid = document.getElementById("cardGrid");
  grid.innerHTML = "";
  const data = snapshot.val();
  for (let id in data) {
    const card = data[id];
    if (!card.approved && !isAdmin) continue;

    const div = document.createElement("div");
    div.id = 'card-' + id;
    div.dataset.name = card.name;
    div.dataset.word = card.word;
    div.dataset.color = card.color;
    div.className = "card";
    div.style.backgroundColor = card.color;
    let html = `
      <h3>${card.name}</h3>
      <p>${card.word}</p>
      <time>${card.time}</time>
      <div class='like-section'>
        <button onclick="likeCard('${id}', ${card.likes || 0})">â¤ï¸</button> ${card.likes || 0}
      </div>
    `;

    if (isAdmin) {
      html += `<div style='font-size:13px; color:#222;'>ğŸ“§ ${card.user}</div>`;
      html += `<button class="remove-btn" onclick="removeCard('${id}')">Ã—</button>`;
      if (!card.approved) {
        html += `<button class="remove-btn" style="right: 70px; background: #555;" onclick="updateCard('${id}')">âœï¸</button>`;
        html += `<button class="remove-btn" style="right: 40px; background: green;" onclick="approveCard('${id}')">âœ”</button>`;
      }
    }

    div.innerHTML = html;
    grid.appendChild(div);
  }
});


  window.addCard = function () {
    let name = document.getElementById("name").value;
    if (!name && auth.currentUser?.email) {
      const emailName = auth.currentUser.email.split("@")[0];
      name = emailName.charAt(0).toUpperCase() + emailName.slice(1).toLowerCase();
    }
    const word = document.getElementById("word").value;
    const color = document.getElementById("color").value;
    const now = new Date().toLocaleString();
    const user = auth.currentUser?.email || "onbekend";
    push(cardsRef, { name, word, color, time: now, likes: 0, user, approved: false }).then(() => {
      alert("âœ… Je woord is succesvol verzonden!\nNa goedkeuring door een moderator verschijnt het op de muur.\n(Omwille van taalbescherming keuren we eerst elk bericht goed.)");
    });
  };

  window.removeCard = function (id) {
    remove(ref(db, `cards/${id}`));
  };

  window.login = function () {
    signInWithEmailAndPassword(auth, email.value, password.value)
      .then(() => alert("Ingelogd!"))
      .catch(e => alert("Fout: " + e.message));
  };

  window.signup = function () {
    createUserWithEmailAndPassword(auth, email.value, password.value)
      .then(() => alert("Account aangemaakt!"))
      .catch(e => alert("Fout: " + e.message));
  };

  window.logout = function () {
    signOut(auth);
  };

  window.openModal = function () {
    document.getElementById("loginModal").style.display = "block";
  };

  window.closeModal = function () {
    document.getElementById("loginModal").style.display = "none";
  };

  window.toggleDarkMode = function () {
    document.body.classList.toggle("dark-mode");
  };
</script>
</body>
</html>

<script>
  window.likeCard = function(id, currentLikes) {
    import('https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js').then(({ getDatabase, ref, update }) => {
      const db = getDatabase();
      update(ref(db, 'cards/' + id), { likes: currentLikes + 1 });
    });
  };
</script>

<script>
  window.approveCard = function(id) {
    import('https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js').then(({ getDatabase, ref, update }) => {
      const db = getDatabase();
      update(ref(db, 'cards/' + id), { approved: true });
    });
  };
</script>

<script>
  window.updateCard = function(id) {
    const cardDiv = document.getElementById('card-' + id);
    const newName = prompt("Nieuwe naam:", cardDiv.dataset.name);
    const newWord = prompt("Nieuw woord:", cardDiv.dataset.word);
    const newColor = prompt("Nieuwe kleur (RGBA):", cardDiv.dataset.color);
    if (newName && newWord && newColor) {
      import('https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js').then(({ getDatabase, ref, update }) => {
        const db = getDatabase();
        update(ref(db, 'cards/' + id), {
          name: newName,
          word: newWord,
          color: newColor
        });
      });
    }
  };
</script>
